<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> التراث السعودي</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./css/phase-2/stepper.css">
</head>
<body>
    <div class="stepper-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="steps">
            <div class="step active" data-step="1">1</div>
            <div class="step" data-step="2">2</div>
            <div class="step" data-step="3">3</div>
        </div>
        <div class="character">
            <img src="images/clickHere.png" alt="Boy" id="boy">
        </div>
        <div class="step-image-container">
            <img id="stepImage" src="" alt="Step Image">
            <div id="stepContent" class="step-content"></div>
        </div>
    </div>
    <button id="backStep">رجوع</button>
    <button id="nextStep">التالي</button>
    <script src="script.js"></script>
    <script src="./js/phase-2/sttper.js"></script>

</body>
</html>
